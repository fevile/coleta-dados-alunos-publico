<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script>
    // Função para verificar se o usuário está logado
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    window.onload = function () {
      const authCookie = getCookie('auth_token');
      if (!authCookie) {
        window.location.href = '/login.html'; // Redireciona se não estiver logado
      }
    };

    function logout() {
      document.cookie = 'auth_token=; Max-Age=0; path=/'; // Remove o cookie
      window.location.href = '/'; // Redireciona para login
    }
  </script>
</head>
<body>
  <!-- Menu de navegação fixo -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/escolas.html">Escolas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/classes.html">Classes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/coletas.html">Coletas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/students.html">Estudantes</a>
          </li>
          <li class="nav-item">
            <button class="btn btn-danger" onclick="logout()">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo principal -->
  <div class="container mt-5">
    <h1>Bem-vindo à Dashboard</h1>
    <p>Use o menu acima para acessar as diferentes seções.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
